<mat-card>
  <mat-card-content>
    <form [formGroup]="loginForm" class="my-form">
      <h2>Login</h2>
      <div class="form-group">
        <mat-form-field class="example-full-width">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Enter your name" type="text" formControlName="name"/>
          </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field class="example-full-width">
        <mat-label>Phone Number</mat-label>
        <input matInput placeholder="Enter your phone number" type="number" formControlName="phone" />
        </mat-form-field>
      </div><br>
      <div>
          <button mat-raised-button style="float: left" type="submit" (click)="onSubmit(loginForm.value)" [disabled]="!loginForm.valid"   color="primary">Login</button>
          <button mat-raised-button  style="float: right" (click)="clickRegister()" type="submit" color="primary">Register</button>
    </div>
    </form>
  </mat-card-content>
</mat-card>
