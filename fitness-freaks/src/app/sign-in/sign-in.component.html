<mat-card>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)" class="my-form">
      <h2>Login</h2>
      <div class="form-group">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Enter your name" class="form-control" name="name" required>
          </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="example-full-width">
        <input matInput placeholder="Enter your phone number" class="form-control" name="phone" required>
        </mat-form-field>
      </div><br>
      <div>
          <button mat-raised-button style="float: left" [disabled]="!loginForm.valid" type="submit"
            color="primary">Login</button>
          <button mat-raised-button  style="float: right" (click)="clickRegister()" type="submit" color="primary">Register</button>
    </div>
    </form>
  </mat-card-content>
</mat-card>
