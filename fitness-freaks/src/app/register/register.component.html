<mat-card>
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="OnSubmit(registerForm)">
      <h2>Login</h2>
      <div class="form-group">
        <input matInput placeholder="Enter your name" class="form-control" name="name" required>
      </div>
      <div class="form-group">
        <input matInput placeholder="Enter your phone number" class="form-control" name="phone" required>
      </div>
      <button mat-raised-button [disabled]="!registerForm.valid" type="submit" color="primary">Login</button>
    </form>
  </mat-card-content>
</mat-card>
